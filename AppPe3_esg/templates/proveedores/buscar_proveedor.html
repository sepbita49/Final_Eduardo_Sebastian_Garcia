{% extends 'home.html' %}

{% block titulo %}
BUSQUEDA DE PROVEEDORES
{% endblock%}

{% block parrafo %}

    <form action="/APesg/buscar_proveedor" method="get"> 
        <ul>
            <p>
                CUIT: <input type="text", name="cuit">  
                <input type="submit" value="Buscar" class="btn btn-success">
            </p>
        </ul>

    </form>

    <ul><p> {{mensaje}} </p></ul>
    
    {% for provbus in resultados %}
    
        <ul><p> {{ provbus }} </p></ul>

        <button>
            <a href="url 'actualizar_proveedor' provbus.cuit " > Actualizar </a>
        </button>          

        <button>
        <a href="url 'borrar_proveedor' provbus.cuit " > Eliminar  </a>
        </button> 

    {% endfor %}

{% endblock %}
